    <style>
        .imagen-de-fondo {
            /* Esto hará que la sección ocupe toda la altura y anchura de la página */
            width: 100vw; /* 100% del ancho de la ventana */
            height: 100vh; /* 100% de la altura de la ventana */
    
            /* Aquí especificas la URL de tu imagen */
            background-image: url('/IMG/289663567_405664588157693_624762641540905373_n.jpg');
    
            /* Esto centra la imagen en la sección */
            background-position: center;
    
            /* Esto hace que la imagen no se repita */
            background-repeat: no-repeat;
    
            /* Esto hace que la imagen cubra toda la sección, 
            manteniendo su aspecto (puede que partes de la imagen se recorten) */

        }

    <script>
        window.onload = function() {
            var text = document.querySelector('.hero h1');
            var strText = text.textContent;
            var splitText = strText.split("");
            text.textContent = "";
            for(let i = 0; i < splitText.length; i++) {
                text.innerHTML += "<span>"+ splitText[i] + "</span>";
            }
        
            let char = 0;
            let timer = setInterval(onTick, 50);
        
            function onTick() {
                const span = text.querySelectorAll('span')[char];
                span.classList.add('fade');
                char++
                if(char === splitText.length){
                    complete();
                    return;
                }
            }
        
            function complete(){
                clearInterval(timer);
                timer = null;
            }
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
